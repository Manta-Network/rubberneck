    target: /etc/nginx/sites-available/i.calamari.systems.conf
    sha256: 6d090ebe4efc5700cfe42d74022f102e5b014cb552e02e79d067ffec13532203
    command:
      pre:
        - test -d /etc/nginx/sites-available || sudo mkdir -p /etc/nginx/sites-available
