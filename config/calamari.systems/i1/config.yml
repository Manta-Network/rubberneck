    target: /etc/nginx/sites-available/i.archive.calamari.systems.conf
    sha256: 17ff48bf130727b93b7a57edadd1e34d95e656894a93661bfefabb5de060dbb7
    command:
      pre:
        - test -d /etc/nginx/sites-available || sudo mkdir -p /etc/nginx/sites-available
        - test -d /etc/nginx/sites-enabled || sudo mkdir -p /etc/nginx/sites-enabled
      post:
        - sudo ln -sfr /etc/nginx/sites-available/i.archive.calamari.systems.conf /etc/nginx/sites-enabled/i.archive.calamari.systems.conf
